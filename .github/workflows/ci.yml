name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm -w -s build

      - name: Lint
        run: pnpm -w -s lint

      - name: Unit tests
        run: pnpm -w -s test

  e2e:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Install Docker Compose
        run: |
          # Docker Compose v2 is already installed on GitHub Actions runners
          # Just verify it's available
          docker compose version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: E2E tests (core)
        # use a small wrapper to retry in case of transient docker/flaky network issues
        run: |
          set -euxo pipefail
          retries=2
          count=0
          until [ "$count" -gt "$retries" ]
          do
            if pnpm -w -s test:e2e; then
              exit 0
            fi
            count=$((count+1))
            echo "E2E failed, retrying ($count/$retries)..."
            sleep 3
          done
          echo "E2E failed after $retries retries"
          exit 1
